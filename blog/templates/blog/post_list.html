{% extends 'base.html' %}

{% block content %}
  <h1>投稿一覧</h1>
  <a href="{% url 'blog:post_create' %}">新規投稿</a>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:100 }}</p>
      <p>{{ post.created_at }}</p>
    </div>
  {% endfor %}
{% endblock %}
